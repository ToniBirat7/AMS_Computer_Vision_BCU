{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islington AMS - Login</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Messages -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            <i class='bx bx-info-circle'></i>
            <span>{{ message }}</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="login-container">
        <!-- Branding Section -->
        <div class="branding">
            <div class="logo-wrapper">
                <img src="{% static 'images/islington_logo.png' %}" alt="Islington College" class="logo">
            </div>
            <div class=" college-name">
                <h1>Islington College</h1>
                <h2>Kathmandu</h2>
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-wrapper">
            <div class="floating-elements">
                <div class="float-element"></div>
                <div class="float-element"></div>
                <div class="float-element"></div>
            </div>
            <div class="login-card">
                <div class="card-header">
                    <h2>Welcome Back</h2>
                    <p>Access your AMS account</p>
                </div>

                <form method="POST" id="loginForm" class="login-form">
                    {% csrf_token %}

                    <div class="form-group">
                        <div class="input-field">
                            <i class='bx bx-user'></i>
                            <input type="text" name="username" id="username" required>
                            <label for="username">Username</label>
                            <span class="focus-border">
                                <i></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-field">
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" name="password" id="password" required>
                            <label for="password">Password</label>
                            <div class="toggle-password" id="togglePassword" role="button" tabindex="0">
                                <i class='bx bx-hide'></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember" id="remember">
                            <span class="checkmark"></span>
                            <span class="label-text">Remember me</span>
                        </label>
                    </div>

                    <button type="submit" class="login-btn">
                        <span class="btn-text">Sign In</span>
                        <i class='bx bx-right-arrow-alt'></i>
                    </button>
                </form>

                <div class="system-info">
                    <p>Attendance Management System</p>
                    <span class="version">v2.0</span>
                </div>
            </div>
        </div>
    </main>

    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
